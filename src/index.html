      <div class="container-fluid d-flex justify-content-center">
        <button
          class="navbar-toggler"
          id="emblem"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <img class="cus-emblem" src="assets/images/sword.svg" alt="Menu" />

        <div
          class="collapse navbar-collapse w-100 justify-content-center text-center"
          id="navbarNav">
          <ul class="navbar-nav mx-auto">

              <a
                class="nav-link cus-btn-nav nav-left"

            </li>
            <li class="nav-item">
              <a
                class="nav-link cus-btn-nav nav-center btn-with-flowers"

            </li>

              <a class="nav-link cus-btn-nav nav-right" href="#">Creation</a>

            <div class="tech-logos">

                <img src="assets/images/html.png" alt="HTML5" />
              </div>
              <div class="tech-logos">
                <img src="assets/images/javascript.png" alt="JS" />
              </div>
              <div class="tech-logos">
                <img src="assets/images/java.png" alt="JAVA" />
              </div>
              <div class="tech-logos">
                <img src="assets/images/css.png" alt="CSS" />
              </div>
              <div class="tech-logos">
                <img src="assets/images/springboot.png" alt="CSS" />
              </div>
              <div class="tech-logos">
                <img src="assets/images/bootstrap.png" alt="CSS" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="hero-img-container">
        <img
          class="hero-img"
          src="assets/images/hero.png"
          alt="Hero Image"
          href="https://iconscout.com/contributors/delesign" />

    <section class="outro d-flex justify-content-center align-items-center p-4">
